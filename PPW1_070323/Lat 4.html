<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol dan fieldset</title>
</head>
<body>
    <fieldset>
        <legend>
            Informasi kesehatan:
        </legend>
        <form>
            Tinggi <input type="text" size="3">
            Berat <input type="text" size="3">
            <br><br>
            <input type="button" value="Ada tombol di sini">
        </form>
    </fieldset>
    <p>
        Bila tidak terlihat adanya border di sekeliling foorm input, browser Anda sudah terlalu lama.
    </p>
</body>
</html>

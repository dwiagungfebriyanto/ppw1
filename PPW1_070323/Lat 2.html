<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox dan tombol radio</title>
</head>
<body>
    <form>Saya memiliki sebuah sepeda:
        <input type="checkbox" name="Sepeda">
        <br>
        Saya meiliki sebuah mobil:
        <input type="checkbox" name="Mobil" value="ON">
        <br>
        Jenis kelamin Anda?
        <br>
        Pria:
        <input type="radio" name="Sex" value="pria" checked>
        <br>
        Wanita:
        <input type="radio" name="Sex" value="wanita">
    </form>
    <p>
        Ketika seorang pengguna memberikan klik mouse pada sebuah tombol 
        radio, tombol tersebut terlihat diberi tanda cek, dan semua 
        tombol lain yang berada dalam nama yang sama akan kehilangan 
        tanda ceknya.
    </p>
</body>
</html>

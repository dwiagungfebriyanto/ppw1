<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktikum</title>
</head>
<body>
    <p><center><img src="ugm.png" height="150"></center>
    <h3 align="center">FORMULIR PENDATAAN MAHASISWA</h3>
    <fieldset>
        <legend>
            <b>Formulir</b>
        </legend>
        <form>
            Nama : <br>
            <input type="text" size="64"> <br>
            NIM : <br>
            <input type="text" size="64"> <br>
            E-mail UGM : <br>
            <input type="mail" size="64"> <br>
            <table>
                <tr>
                    <td>Jenis Kelamin :</td>
                    <td><input type="radio" name="sex" value="laki-laki">Laki-laki</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="sex" value="perempuan">Perempuan</td>
                </tr>
            </table> 
            <hr width="100%" size="1" align="left">
            <table>
                <tr>
                    <td><b>Data Keluarga</b></td>
                </tr>
                <tr>
                    <td>Nama Orang Tua/Wali</td>
                    <td>:</td>
                    <td><input type="text" size="40"</td>
                </tr>
                    <td>Alamat</td>
                    <td>:</td>
                    <td><input type="text" size="40"</td>
                <tr>
                    <td>Nomor Telepon</td>
                    <td>:</td>
                    <td><input type="text" size="40"</td>
                </tr>
                <tr>
                    <td></td>
                </tr>
                <tr>
                    <td><b>Data Diri</b></td>
                </tr>
                <tr>
                    <td>Alamat sekarang</td>
                    <td>:</td>
                    <td><input type="text" size="40"</td>
                </tr>
                <tr>
                    <td>Jenis tempat tinggal</td>
                    <td>:</td>
                    <td><select name="jenis tempat tinggal">
                        <option value="bersama orang tua/wali">bersama orang tua/wali
                        <option value="bersama saudara">bersama saudara
                        <option value="kost">kost
                        <option value="pribadi">milik pribadi
                    </select></td>
                </tr>
            </table>
            <hr width="100%" size="1" align="left">
            Jika data sudah sesuai, silakan tekan tombol submit
            <br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>

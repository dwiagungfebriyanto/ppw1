<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field teks dan password</title>
</head>
<body>
    <form>
        <input type="text" name="nama depan">
        <br>
        <input type="text" name="namabelakang">
        <br>
        <input type="password" name="password">
    </form>
    <p>
        Perhatikan bahwa ketika Anda mengetikkan karakter-karakte dalam 
        suatu field password, browser akan menampilkan asterisk atau 
        bullet saja, bukannya karakter yang diketikkan.
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPW 1</title>
</head>
<body>
    <p>List unordered dan Ordered</p>
    <h4>Sebentuk list unordered</h4>
    <ul>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Susu</li>
    </ul>
    <br>
    <h4>Sebentuk list ordered:</h4>
    <ol>
        <li>Kopi</li>
        <li>Teh</li>
        <li>Susu</li>
    </ol>
</body>
</html>
